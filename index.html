<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="assets/logo.gif" alt="gif de logo">
        <section>
            <p>Converter <strong>de</strong></p>
            <select>
                <option> R$ Real Brasileiro</option>
                <option> US$ Dolar Americano</option>
                <option> £  Libra </option>
                <option> €  Euro</option>
            </select>

            <p>Converter <strong>para</strong></p>
            <select>
                <option> R$ Real Brasileiro</option>
                <option> US$ Dolar Americano</option>
                <option> £  Libra </option>
                <option> €  Euro</option>
            </select>

            <p><strong>Valor</strong></p>
            <input type="number" placeholder="R$ 10.000,00">

            <button>Converter</button>

            <aside>
                <img src="assets/brasil 2.png" alt="Bandeira 1">
                <p>Real</p>
                <p id="valor valor1"> R$ 0,00</p>

                <img src="assets/Vector.png" alt="Seta de conversão">

                <img src="assets/estados-unidos (1) 1.png" alt="Bandeira 2">
                <p>Dólar Americano</p>
                <p class="valor valor2"> US$ 0,00</p>
            </aside>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
